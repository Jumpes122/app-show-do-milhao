<ion-content class="content-page">
  <div class="question-box">
    <div class="question">
      <p>Em que ano nasceu o apresentador Sílvio Santos, atualmente no SBT?</p>
      <div>
        <div class="time">{{ questionTime }}</div>
      </div>
    </div>
  </div>

  <div class="answers">
    <div (click)="answerQuestion(answer)" *ngFor="let answer of asnwers; let i = index;">
      <!-- <ion-ripple-effect></ion-ripple-effect> -->
      <span class="number">{{ i+1 }}</span>
      <span class="answer">{{ answer.desc }}</span>
    </div>

  </div>

  <div class="info">
    <div>
      <p>ERRAR</p>
      <p>PERDE TUDO</p>
    </div>
    <div>
      <p>PARAR</p>
      <p>R$ 500 MIL</p>
    </div>
    <div>
      <p>ACERTAR</p>
      <p>R$ 1 MILHÃO</p>
    </div>
  </div>


  <div class="stop-container"></div>
</ion-content>
