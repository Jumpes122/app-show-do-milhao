
<ion-content class="content-page">
  <div class="question-box">
    <div class="question">
      <p>{{ curQuesion.title }}</p>
      <div>
        <div class="time">30</div>
      </div>
    </div>
  </div>

  <div class="answers">
    <div (click)="doAnswer(answer)" *ngFor="let answer of curQuesion.answers; let n = index;" class="ion-activatable ion-focusable hydrated">
      <span class="number">{{ n + 1 }}</span>
      <span class="answer">{{ answer.description }}</span>
    </div>
  </div>

  <div class="info">
    <div class="yellow-button">
      <p>ERRAR</p>
      <p>50</p>
    </div>
    <div class="yellow-button">
      <p>PARAR</p>
      <p>100</p>
    </div>
    <div class="yellow-button">
      <p>ACERTAR</p>
      <p>200</p>
    </div>
  </div>

</ion-content>
